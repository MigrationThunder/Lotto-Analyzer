<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래지향적 로또 분석기</title>
    <style>
        /* 현대적인 전체 스타일 */
        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #2a4066 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2.8em;
            font-weight: 700;
            background: linear-gradient(90deg, #00ddeb, #ff007a);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        /* 컨테이너 (유리 효과) */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        /* 버튼 스타일 */
        button {
            background: linear-gradient(45deg, #00ddeb, #ff007a);
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 122, 0.5);
        }

        /* 로또 데이터 리스트 */
        #lottoList {
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
        }
        .lotto-entry {
            padding: 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 1em;
            transition: transform 0.2s;
            animation: slideInLeft 0.5s ease-out;
        }
        .lotto-entry:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.15);
        }

        /* 스크롤바 커스터마이징 */
        #lottoList::-webkit-scrollbar {
            width: 8px;
        }
        #lottoList::-webkit-scrollbar-thumb {
            background: #ff007a;
            border-radius: 10px;
        }
        #lottoList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 애니메이션 정의 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { padding: 20px; }
            button { padding: 10px 20px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>미래지향적 로또 분석기</h1>
        <button onclick="fetchAllLottoData()">모든 회차 가져오기</button>
        <button onclick="updateLatestLotto()">최신 회차 업데이트</button>
        <div id="lottoList"></div>
    </div>

    <script>
        // 로컬 스토리지에서 데이터 관리
        let lottoData = JSON.parse(localStorage.getItem('lottoData')) || [];

        // 화면에 데이터 표시
        function displayLottoData() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '';
            lottoData.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'lotto-entry';
                div.textContent = `${entry.drwNo}회차 (${entry.drwNoDate}): ${entry.numbers.join(', ')} (보너스: ${entry.bnusNo})`;
                lottoList.appendChild(div);
            });
        }

        // API 호출 함수 (CORS 우회 필요 시 프록시 사용)
        async function fetchLottoData(drwNo) {
            const url = `https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${drwNo}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.returnValue === 'success') {
                    return {
                        drwNo: data.drwNo,
                        drwNoDate: data.drwNoDate,
                        numbers: [data.drwtNo1, data.drwtNo2, data.drwtNo3, data.drwtNo4, data.drwtNo5, data.drwtNo6],
                        bnusNo: data.bnusNo
                    };
                }
            } catch (error) {
                console.error(`회차 ${drwNo} 가져오기 실패:`, error);
            }
            return null;
        }

        // 모든 회차 가져오기
        async function fetchAllLottoData() {
            const latestDrwNo = 1100; // 실제 최신 회차로 수정 필요
            lottoData = []; // 초기화
            for (let i = 1; i <= latestDrwNo; i++) {
                const data = await fetchLottoData(i);
                if (data) {
                    lottoData.push(data);
                    console.log(`${i}회차 가져오기 완료`);
                }
                await new Promise(resolve => setTimeout(resolve, 500)); // 서버 부하 방지
            }
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
            displayLottoData();
            alert('모든 회차 데이터를 가져왔습니다!');
        }

        // 최신 회차 업데이트
        async function updateLatestLotto() {
            const latestStored = lottoData.length > 0 ? Math.max(...lottoData.map(d => d.drwNo)) : 0;
            const latestDrwNo = latestStored + 1;
            const newData = await fetchLottoData(latestDrwNo);
            if (newData && !lottoData.some(d => d.drwNo === newData.drwNo)) {
                lottoData.push(newData);
                localStorage.setItem('lottoData', JSON.stringify(lottoData));
                displayLottoData();
                alert(`${latestDrwNo}회차가 업데이트되었습니다!`);
            } else {
                alert('이미 최신 데이터이거나 가져올 수 없습니다.');
            }
        }

        // 페이지 로드 시 저장된 데이터 표시
        window.onload = displayLottoData;
    </script>
</body>
</html>
