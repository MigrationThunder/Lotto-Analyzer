<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto-Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0d0d1b 0%, #1f2a44 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        h1 {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(90deg, #00f7ff, #ff00cc);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #00f7ff, #ff00cc);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 204, 0.6);
        }
        #lottoList {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }
        .lotto-entry {
            padding: 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideInLeft 0.5s ease-out;
        }
        .lotto-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.2);
        }
        #lottoList::-webkit-scrollbar {
            width: 10px;
        }
        #lottoList::-webkit-scrollbar-thumb {
            background: linear-gradient(#00f7ff, #ff00cc);
            border-radius: 10px;
        }
        #lottoList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff00cc; }
            to { text-shadow: 0 0 20px #00f7ff, 0 0 30px #ff00cc; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .container { padding: 20px; }
            button { padding: 12px 20px; font-size: 0.9em; }
            .lotto-entry { font-size: 0.9em; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lotto-Analyzer</h1>
        <div class="button-group">
            <button onclick="fetchAllLottoData()">모든 회차 가져오기</button>
            <button onclick="updateLatestLotto()">최신 회차 업데이트</button>
        </div>
        <div class="button-group">
            <button onclick="analyzeFrequency()">빈도 분석</button>
            <button onclick="analyzeEvenOdd()">짝수/홀수 분석</button>
            <button onclick="analyzeSum()">합계 분석</button>
            <button onclick="analyzeRange()">범위 분석</button>
            <button onclick="analyzeConsecutive()">연속 숫자 분석</button>
            <button onclick="recommendNumbers()">기본 추천 번호</button>
            <button onclick="advancedAnalysis()">고급 분석 및 추천</button>
            <button onclick="displayLottoData()">목록으로 돌아가기</button>
        </div>
        <div id="lottoList"></div>
    </div>

    <script>
        let lottoData = [];
        let currentChart = null;

        // 로컬 스토리지에서 데이터 로드
        try {
            const storedData = localStorage.getItem('lottoData');
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                lottoData = Array.isArray(parsedData) ? parsedData : [];
            }
        } catch (error) {
            console.error('로컬 스토리지 데이터 로드 실패:', error.message);
            lottoData = [];
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
        }

        // 데이터 표시 함수
        function displayLottoData() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '';
            if (currentChart) currentChart.destroy();
            if (!Array.isArray(lottoData) || lottoData.length === 0) {
                lottoList.textContent = '아직 로또 데이터가 없습니다.';
                return;
            }
            lottoData.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'lotto-entry';
                div.textContent = `${entry.drwNo}회차 (${entry.drwNoDate}): ${entry.numbers.join(', ')} (보너스: ${entry.bnusNo})`;
                lottoList.appendChild(div);
            });
        }

        // API 호출 함수
        async function fetchLottoData(drwNo, retries = 3) {
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${drwNo}`)}`;
            for (let attempt = 0; attempt < retries; attempt++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`회차 ${drwNo} 요청 실패: ${response.status} ${response.statusText}`);
                        if (response.status === 429) {
                            await new Promise(resolve => setTimeout(resolve, 10000));
                            continue;
                        }
                        return null;
                    }
                    const data = await response.json();
                    const contents = JSON.parse(data.contents);
                    if (contents.returnValue === 'success') {
                        return {
                            drwNo: contents.drwNo,
                            drwNoDate: contents.drwNoDate,
                            numbers: [contents.drwtNo1, contents.drwtNo2, contents.drwtNo3, contents.drwtNo4, contents.drwtNo5, contents.drwtNo6],
                            bnusNo: contents.bnusNo
                        };
                    } else {
                        console.log(`회차 ${drwNo}: 데이터 없음`);
                        return null;
                    }
                } catch (error) {
                    console.error(`회차 ${drwNo} 가져오기 실패 (시도 ${attempt + 1}/${retries}):`, error.message);
                    if (attempt < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 5000));
                    }
                }
            }
            console.error(`회차 ${drwNo} 최종 실패`);
            return null;
        }

        // 최신 회차 번호 동적 확인
        async function getLatestDrwNo() {
            const maxDrwNo = 1200;
            let latestDrwNo = 0;
            const latestStored = lottoData.length > 0 ? Math.max(...lottoData.map(d => d.drwNo)) : 0;
            let start = latestStored > 0 ? latestStored : 1000;

            for (let i = start; i <= maxDrwNo; i += 10) {
                const data = await fetchLottoData(i);
                if (data) {
                    latestDrwNo = i;
                } else {
                    for (let j = i - 1; j >= start; j--) {
                        const lastData = await fetchLottoData(j);
                        if (lastData) {
                            return j;
                        }
                    }
                    break;
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            return latestDrwNo > 0 ? latestDrwNo : start;
        }

        // 모든 회차 가져오기
        async function fetchAllLottoData() {
            const latestDrwNo = await getLatestDrwNo();
            const batchSize = 20;
            const existingDrwNos = new Set(lottoData.map(d => d.drwNo));
            let failedAttempts = 0;
            const maxAttempts = 5;

            for (let start = 1; start <= latestDrwNo; start += batchSize) {
                const end = Math.min(start + batchSize - 1, latestDrwNo);
                for (let i = start; i <= end; i++) {
                    if (!existingDrwNos.has(i)) {
                        const data = await fetchLottoData(i);
                        if (data) {
                            lottoData.push(data);
                            existingDrwNos.add(i);
                            console.log(`${i}회차 가져오기 완료`);
                            failedAttempts = 0;
                        } else {
                            failedAttempts++;
                            if (failedAttempts >= maxAttempts) {
                                alert(`연속 ${maxAttempts}회 실패로 중단. ${i-1}회차까지 가져왔습니다.`);
                                break;
                            }
                        }
                    }
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
                if (failedAttempts >= maxAttempts) break;
            }

            lottoData.sort((a, b) => a.drwNo - b.drwNo);
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
            displayLottoData();
            alert(`모든 회차 데이터를 가져왔습니다! (최신: ${latestDrwNo}회차)`);
        }

        // 최신 회차 업데이트
        async function updateLatestLotto() {
            const latestStored = lottoData.length > 0 ? Math.max(...lottoData.map(d => d.drwNo)) : 0;
            const maxDrwNo = 1200;
            const existingDrwNos = new Set(lottoData.map(d => d.drwNo));
            let failedAttempts = 0;
            const maxAttempts = 5;
            let latestFound = latestStored;

            for (let i = latestStored + 1; i <= maxDrwNo; i++) {
                if (!existingDrwNos.has(i)) {
                    const data = await fetchLottoData(i);
                    if (data) {
                        lottoData.push(data);
                        existingDrwNos.add(i);
                        latestFound = i;
                        console.log(`${i}회차 업데이트 완료`);
                        failedAttempts = 0;
                    } else {
                        failedAttempts++;
                        if (failedAttempts >= maxAttempts) {
                            console.log(`연속 ${maxAttempts}회 실패, ${i-1}회차가 최신으로 간주됨`);
                            break;
                        }
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 3000));
            }

            lottoData.sort((a, b) => a.drwNo - b.drwNo);
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
            displayLottoData();
            alert(`최신 회차(${latestFound})까지 업데이트되었습니다!`);
        }

        // 빈도 분석
        function analyzeFrequency() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>각 숫자의 주 번호 빈도수를 분석합니다.</p>';
            if (currentChart) currentChart.destroy();

            const frequency = Array(45).fill(0);
            lottoData.forEach(entry => {
                entry.numbers.forEach(num => frequency[num - 1]++);
            });

            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 45 }, (_, i) => i + 1),
                    datasets: [{
                        label: '주 번호 빈도수',
                        data: frequency,
                        backgroundColor: 'rgba(0, 247, 255, 0.6)',
                        borderColor: 'rgba(0, 247, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: { x: { beginAtZero: true } }
                }
            });
        }

        // 짝수/홀수 분석
        function analyzeEvenOdd() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>각 회차의 짝수/홀수 분포를 분석합니다.</p>';
            if (currentChart) currentChart.destroy();

            const distribution = { '0:6': 0, '1:5': 0, '2:4': 0, '3:3': 0, '4:2': 0, '5:1': 0, '6:0': 0 };
            lottoData.forEach(entry => {
                const evenCount = entry.numbers.filter(num => num % 2 === 0).length;
                const oddCount = 6 - evenCount;
                distribution[`${evenCount}:${oddCount}`]++;
            });

            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: Object.keys(distribution),
                    datasets: [{
                        label: '짝수:홀수 분포',
                        data: Object.values(distribution),
                        backgroundColor: 'rgba(255, 0, 204, 0.6)',
                        borderColor: 'rgba(255, 0, 204, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // 합계 분석
        function analyzeSum() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>6개 번호 합계 분포를 분석합니다.</p>';
            if (currentChart) currentChart.destroy();

            const sums = lottoData.map(entry => entry.numbers.reduce((a, b) => a + b, 0));
            const bins = Array(26).fill(0); // 21~255를 10단위로 나누기
            sums.forEach(sum => {
                const bin = Math.min(Math.floor((sum - 21) / 10), 25);
                bins[bin]++;
            });

            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 26 }, (_, i) => `${21 + i * 10}-${30 + i * 10}`),
                    datasets: [{
                        label: '합계 분포',
                        data: bins,
                        backgroundColor: 'rgba(0, 255, 204, 0.6)',
                        borderColor: 'rgba(0, 255, 204, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // 범위 분석
        function analyzeRange() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>저(1-15), 중(16-30), 고(31-45) 범위 분포를 분석합니다.</p>';
            if (currentChart) currentChart.destroy();

            const ranges = { low: 0, mid: 0, high: 0 };
            lottoData.forEach(entry => {
                entry.numbers.forEach(num => {
                    if (num <= 15) ranges.low++;
                    else if (num <= 30) ranges.mid++;
                    else ranges.high++;
                });
            });

            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: ['저(1-15)', '중(16-30)', '고(31-45)'],
                    datasets: [{
                        label: '범위별 숫자 빈도',
                        data: [ranges.low, ranges.mid, ranges.high],
                        backgroundColor: ['rgba(0, 247, 255, 0.6)', 'rgba(255, 0, 204, 0.6)', 'rgba(0, 255, 204, 0.6)'],
                        borderColor: ['rgba(0, 247, 255, 1)', 'rgba(255, 0, 204, 1)', 'rgba(0, 255, 204, 1)'],
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // 연속 숫자 분석
        function analyzeConsecutive() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>연속 숫자 쌍의 빈도를 분석합니다.</p>';
            if (currentChart) currentChart.destroy();

            const consecutiveCounts = Array(6).fill(0); // 0~5 쌍
            lottoData.forEach(entry => {
                const sorted = [...entry.numbers].sort((a, b) => a - b);
                let count = 0;
                for (let i = 1; i < sorted.length; i++) {
                    if (sorted[i] - sorted[i - 1] === 1) count++;
                }
                consecutiveCounts[count]++;
            });

            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: ['0쌍', '1쌍', '2쌍', '3쌍', '4쌍', '5쌍'],
                    datasets: [{
                        label: '연속 숫자 쌍 빈도',
                        data: consecutiveCounts,
                        backgroundColor: 'rgba(255, 0, 204, 0.6)',
                        borderColor: 'rgba(255, 0, 204, 1)',
                        borderWidth: 1
                    }]
                },
                options: { scales: { y: { beginAtZero: true } } }
            });
        }

        // 기본 추천 번호 (빈도수 기반)
        function recommendNumbers() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>상위 빈도수 기준 10개 추천 번호입니다.</p>';
            if (currentChart) currentChart.destroy();

            const frequency = Array(45).fill(0);
            lottoData.forEach(entry => {
                entry.numbers.forEach(num => frequency[num - 1]++);
            });

            const numberFreq = frequency.map((freq, idx) => ({ num: idx + 1, freq }))
                .sort((a, b) => b.freq - a.freq)
                .slice(0, 10);
            const recommended = numberFreq.map(item => item.num);

            const div = document.createElement('div');
            div.className = 'lotto-entry';
            div.textContent = `기본 추천 번호 (상위 10개): ${recommended.join(', ')}`;
            lottoList.appendChild(div);
        }

        // 고급 분석 및 추천 (몬테카를로 + 클러스터링)
        function advancedAnalysis() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '<p>몬테카를로 시뮬레이션과 클러스터링을 통한 고급 분석 결과입니다.</p>';
            if (currentChart) currentChart.destroy();

            if (lottoData.length === 0) {
                lottoList.textContent = '분석을 위해 데이터가 필요합니다. 먼저 데이터를 가져오세요.';
                return;
            }

            // 1. 빈도수 계산 (가중치로 사용)
            const frequency = Array(45).fill(0);
            lottoData.forEach(entry => {
                entry.numbers.forEach(num => frequency[num - 1]++);
            });
            const totalFreq = frequency.reduce((a, b) => a + b, 0);
            const weights = frequency.map(f => f / totalFreq);

            // 2. 몬테카를로 시뮬레이션 (1000번 가상 추첨)
            const simCount = 1000;
            const simFreq = Array(45).fill(0);
            for (let i = 0; i < simCount; i++) {
                const simNumbers = weightedRandomSample(weights, 6);
                simNumbers.forEach(num => simFreq[num - 1]++);
            }

            // 3. 클러스터링 (간단한 K-평균, 3개 클러스터)
            const clusters = simpleKMeans(3);
            const clusterFreq = clusters.map(cluster => {
                const freq = Array(45).fill(0);
                cluster.forEach(nums => nums.forEach(num => freq[num - 1]++));
                return freq;
            });

            // 4. 추천 번호 도출 (시뮬레이션 + 클러스터링 결합)
            const combinedFreq = simFreq.map((f, i) => f + clusterFreq.reduce((sum, cf) => sum + cf[i], 0));
            const topNumbers = combinedFreq
                .map((freq, idx) => ({ num: idx + 1, freq }))
                .sort((a, b) => b.freq - a.freq)
                .slice(0, 10)
                .map(item => item.num);

            // 5. 결과 표시
            const div = document.createElement('div');
            div.className = 'lotto-entry';
            div.textContent = `고급 분석 추천 번호 (상위 10개): ${topNumbers.join(', ')}`;
            lottoList.appendChild(div);

            // 6. 시뮬레이션 빈도수 차트
            const canvas = document.createElement('canvas');
            lottoList.appendChild(canvas);
            currentChart = new Chart(canvas, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 45 }, (_, i) => i + 1),
                    datasets: [{
                        label: '시뮬레이션 빈도수',
                        data: simFreq,
                        backgroundColor: 'rgba(0, 247, 255, 0.6)',
                        borderColor: 'rgba(0, 247, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: { indexAxis: 'y', scales: { x: { beginAtZero: true } } }
            });
        }

        // 가중치 기반 랜덤 샘플링 함수
        function weightedRandomSample(weights, count) {
            const result = new Set();
            while (result.size < count) {
                let rand = Math.random();
                let cumulative = 0;
                for (let i = 0; i < weights.length; i++) {
                    cumulative += weights[i];
                    if (rand <= cumulative) {
                        result.add(i + 1);
                        break;
                    }
                }
            }
            return Array.from(result);
        }

        // 간단한 K-평균 클러스터링
        function simpleKMeans(k) {
            const data = lottoData.map(entry => entry.numbers);
            if (data.length < k) return [data]; // 데이터 부족 시 단일 클러스터 반환
            const centroids = data.slice(0, k);
            for (let iter = 0; iter < 10; iter++) {
                const clusters = Array(k).fill().map(() => []);
                data.forEach(numbers => {
                    const distances = centroids.map(c => euclideanDistance(c, numbers));
                    const closest = distances.indexOf(Math.min(...distances));
                    clusters[closest].push(numbers);
                });
                centroids.forEach((_, i) => {
                    if (clusters[i].length > 0) {
                        centroids[i] = averageNumbers(clusters[i]);
                    }
                });
            }
            return clusters.filter(c => c.length > 0); // 빈 클러스터 제거
        }

        function euclideanDistance(a, b) {
            return Math.sqrt(a.reduce((sum, ai, i) => sum + (ai - b[i]) ** 2, 0));
        }

        function averageNumbers(cluster) {
            const len = cluster.length;
            return cluster[0].map((_, i) => Math.round(cluster.reduce((sum, nums) => sum + nums[i], 0) / len));
        }

        // 페이지 로드 시 데이터 표시 및 자동 갱신 설정
        window.onload = () => {
            displayLottoData();
            updateLatestLotto();
            setInterval(updateLatestLotto, 7 * 24 * 60 * 60 * 1000);
        };
    </script>
