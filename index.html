<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto-Analyzer</title>
    <style>
        body {
            background: linear-gradient(135deg, #0d0d1b 0%, #1f2a44 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* 컨테이너 스타일 */
        .container {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        /* 타이틀 스타일 */
        h1 {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(90deg, #00f7ff, #ff00cc);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(45deg, #00f7ff, #ff00cc);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 0, 204, 0.6);
        }

        /* 로또 데이터 리스트 */
        #lottoList {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }
        .lotto-entry {
            padding: 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 15px;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideInLeft 0.5s ease-out;
        }
        .lotto-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 204, 0.2);
        }

        /* 스크롤바 스타일 */
        #lottoList::-webkit-scrollbar {
            width: 10px;
        }
        #lottoList::-webkit-scrollbar-thumb {
            background: linear-gradient(#00f7ff, #ff00cc);
            border-radius: 10px;
        }
        #lottoList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 애니메이션 정의 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff00cc; }
            to { text-shadow: 0 0 20px #00f7ff, 0 0 30px #ff00cc; }
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .container { padding: 20px; }
            button { padding: 12px 20px; font-size: 1em; }
            .lotto-entry { font-size: 0.9em; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lotto-Analyzer</h1>
        <div class="button-group">
            <button onclick="fetchAllLottoData()">모든 회차 가져오기</button>
            <button onclick="updateLatestLotto()">최신 회차 업데이트</button>
        </div>
        <div id="lottoList"></div>
    </div>

    <script>
        // 로컬 스토리지에서 데이터 로드 (안전하게 배열 보장)
        let lottoData;
        try {
            const storedData = localStorage.getItem('lottoData');
            lottoData = storedData ? JSON.parse(storedData) : [];
            if (!Array.isArray(lottoData)) throw new Error('lottoData is not an array');
        } catch (error) {
            console.error('로컬 스토리지 데이터 로드 실패:', error);
            lottoData = [];
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
        }

        // 데이터 표시 함수
        function displayLottoData() {
            const lottoList = document.getElementById('lottoList');
            lottoList.innerHTML = '';
            if (!Array.isArray(lottoData) || lottoData.length === 0) {
                lottoList.textContent = '아직 로또 데이터가 없습니다.';
                return;
            }
            lottoData.forEach(entry => {
                const div = document.createElement('div');
                div.className = 'lotto-entry';
                div.textContent = `${entry.drwNo}회차 (${entry.drwNoDate}): ${entry.numbers.join(', ')} (보너스: ${entry.bnusNo})`;
                lottoList.appendChild(div);
            });
        }

        // API 호출 함수
        async function fetchLottoData(drwNo) {
            const url = `https://cors-anywhere.herokuapp.com/https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=${drwNo}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.returnValue === 'success') {
                    return {
                        drwNo: data.drwNo,
                        drwNoDate: data.drwNoDate,
                        numbers: [data.drwtNo1, data.drwtNo2, data.drwtNo3, data.drwtNo4, data.drwtNo5, data.drwtNo6],
                        bnusNo: data.bnusNo
                    };
                } else {
                    console.log(`회차 ${drwNo}: 데이터 없음`);
                    return null;
                }
            } catch (error) {
                console.error(`회차 ${drwNo} 가져오기 실패:`, error.message);
                return null;
            }
        }

        // 모든 회차 가져오기
        async function fetchAllLottoData() {
            const latestDrwNo = 1100; // 동적 확인 필요 시 수정
            const existingDrwNos = new Set(lottoData.map(d => d.drwNo));

            for (let i = 1; i <= latestDrwNo; i++) {
                if (!existingDrwNos.has(i)) {
                    const data = await fetchLottoData(i);
                    if (data) {
                        lottoData.push(data);
                        existingDrwNos.add(i);
                        console.log(`${i}회차 가져오기 완료`);
                    }
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            lottoData.sort((a, b) => a.drwNo - b.drwNo);
            localStorage.setItem('lottoData', JSON.stringify(lottoData));
            displayLottoData();
            alert('모든 회차 데이터를 가져왔습니다!');
        }

        // 최신 회차 업데이트
        async function updateLatestLotto() {
            const latestStored = lottoData.length > 0 ? Math.max(...lottoData.map(d => d.drwNo)) : 0;
            let latestDrwNo = latestStored + 1;
            let newData = await fetchLottoData(latestDrwNo);

            if (newData && !lottoData.some(d => d.drwNo === newData.drwNo)) {
                lottoData.push(newData);
                lottoData.sort((a, b) => a.drwNo - b.drwNo);
                localStorage.setItem('lottoData', JSON.stringify(lottoData));
                displayLottoData();
                alert(`${latestDrwNo}회차가 업데이트되었습니다!`);
            } else {
                alert('이미 최신 데이터이거나 가져올 수 없습니다.');
            }
        }

        // 페이지 로드 시 데이터 표시
        window.onload = displayLottoData;
    </script>
</body>
</html>
